<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logical Reasoning - Easy Level</title>
  
  <style>
    /* --- Font Import --- */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    /* --- Body Styling --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e111a, #1a1f28); /* Dark gradient background */
      color: #e0e6f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* --- Container Styling --- */
    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(25, 30, 40, 0.95);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.7), 0 0 0 1px rgba(255,255,255,0.05);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-2px);
    }

    /* --- Heading --- */
    h1 {
      text-align: center;
      color: #00bcd4; /* Teal/Cyan accent */
      font-weight: 700;
      font-size: 2.2em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    /* --- Question Box --- */
    .question {
      margin-bottom: 30px;
      padding: 20px;
      background: #1e2430;
      border-radius: 15px;
      border: 1px solid #00bcd4;
      box-shadow: inset 0 3px 5px rgba(0,0,0,0.4), 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.2s ease-out;
    }

    .question:hover {
      border-color: #ff9800;
      transform: scale(1.01);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 15px;
      color: #f3f3f5;
      font-size: 1.1em;
    }

    /* --- Text Inputs --- */
    input[type="text"] {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #14171d;
      color: #00bcd4;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border: 2px solid #ff9800;
    }

    /* --- Radio Buttons --- */
    input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
      accent-color: #00bcd4;
      transform: scale(1.2);
    }

    .options {
      margin-left: 10px;
      font-size: 1em;
      color: #b0c4de;
      line-height: 1.8;
    }

    /* --- Button Styling --- */
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 35px;
      background: linear-gradient(to right, #00bcd4, #ff9800);
      border: none;
      border-radius: 15px;
      color: #1e2430;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff9800, #00bcd4);
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    /* --- Footer --- */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      font-size: 0.9em;
      color: #5a6678;
      border-top: 1px dashed #333;
    }

    /* --- Secret Password Section --- */
    #password-section {
      display: none;
      margin-top: 40px;
      padding: 30px;
      border: 3px solid #ff9800;
      border-radius: 15px;
      background: #283040;
      text-align: center;
    }

    #password-section h2 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    #password-section button {
      margin-top: 20px;
      background: linear-gradient(to right, #ff9800, #d35400);
    }

    #password-section button:hover {
      background: linear-gradient(to right, #d35400, #ff9800);
    }
  </style>
</head>

<body>
  <div class="container">

    <div id="password-section">

      <ul style="text-align:left;">

      <input type="password" id="secret-password-input" maxlength="5" placeholder="Enter 5-character key here" required>
      <button type="button" onclick="checkPassword()">Unlock Next Level</button>
    </div>

    <div class="footer">Â© 2025 Logical Reasoning Quiz | Created by You</div>
  </div>

  <script src="easy.js">
  </script>
  
</body>
</html>
