<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Part of Computer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a192f, #112240);
      color: #e6f1ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #64ffda;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
    }
    .game-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      margin-bottom: 25px;
    }
    .game-container img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }
    .game-container img:hover {
      transform: scale(1.05);
    }
    .plus {
      font-size: 50px;
      font-weight: 700;
      color: #64ffda;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.7);
    }
    .instructions {
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px 20px;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Find the Part of Computer</h1>

  <div class="game-container">
    <img src="Picture1.jpg" alt="Image 1 - replace with actual image">
    <div class="plus">+</div>
    <img src="Picture2.jpg" alt="Image 2 - replace with actual image">
  </div>

  <div class="instructions">
    If you found the correct answer, please inform the coordinators.
  </div>

</body>
</html>
